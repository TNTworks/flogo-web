<svg
  *ngIf="!isMinimized; else maximized"
  xmlns="http://www.w3.org/2000/svg"
  width="24"
  height="24"
  viewBox="0 0 24 24"
>
  <rect width="24" height="4" y="18" fill="currentColor" fill-rule="nonzero" rx="2" />
</svg>

<ng-template #maximized>
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <rect
      width="24"
      height="4"
      fill="currentColor"
      fill-rule="nonzero"
      rx="2"
      transform="translate(0 2)"
    />
  </svg>
</ng-template>
